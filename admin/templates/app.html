<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
  <ion-side-menu-content>
                          <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="(min-width:500px)"> 
    <ion-header-bar class="bar-stable" style="display:block;text-align:center;font-size:18px;line-height:35px;font-weight:500">
    
      
       <h1 class="title"> {{ME.info.storeName}}</h1>
       

    
  </ion-header-bar>

    <ion-content>
    
<div class="list">
   
   <div class="item item-divider"    ng-repeat-start="(key,value)  in ME.info.permsList track by $index">
    {{key}}
   </div>
   <a class="item" style="text-indent:5px;" ng-repeat-end ng-repeat="item in value" ng-show="{{item.perm | hasPerms:this}}" href="{{item.url}}" >{{item.subject}}</a>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
