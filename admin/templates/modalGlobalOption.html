
         <ion-modal-view class="openmodal">
          <ion-header-bar>
             <h1 class = "title">Options</h1>
             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "claseGlobalOption()"></button>
          </ion-header-bar>
          <ion-content>


       <div class="formcontainer">
  <div class="icon_wrapper" ng-click="uploadPicture('optionPicture')"  ng-if="appData.globalOptionSign=='S'"> <!-- onerror="defaultImg()"  -->
      
       <img src="{{CONFIG.path}}{{appData.globalOption.picture?appData.globalOption.picture:'defalut.jpg'}}" id="optionPictureSrc"   onerror="defaultImg()" width="100px"  />
   
    </div>

        <!-- <form ng-submit="optionGroupUpdate()" style="width:100%;text-align:center;" class="formcontainer"> -->
        <form enctype="multipart/form-data" method="post" name="optionForm"  ng-submit="globalOptionGroupUpdate()" style="width:100%;text-align:center;" class="formcontainer">

          <div style="display:flex; justify-content: space-between;flex-flow:row wrap" ng-if="appData.globalOptionSign=='P'">
          
          <input  placeholder="group"  type="text" ng-model="appData.globalOptionGroup.group" class="clo32 required">
          <input  placeholder="secondLauguage" type="text" ng-model="appData.globalOptionGroup.language.group.second" class="clo32 required">
          <input  placeholder="thirdLauguage" type="text" ng-model="appData.globalOptionGroup.language.group.third" class="clo32 required">
         
          <input  placeholder="minimun"  type="text" ng-model="appData.globalOptionGroup.minimun" class="clo32 required">
          <input  placeholder="maximun" type="text" ng-model="appData.globalOptionGroup.maximun" class="clo32 required">
          <input  placeholder="order" type="text" ng-model="appData.globalOptionGroup.order" class="clo32 required">
       </div>     


                 <div style="display:flex; justify-content: space-between;flex-flow:row wrap" ng-if="appData.globalOptionSign=='S'">
                  <input type="file" name="picture" id="optionPicture" style="display:none" onchange="angular.element(this).scope().showPreview(this,'optionForm')"/>
                    <input  placeholder="name"  type="text" ng-model="appData.globalOption.name" class="clo32 required">
                    <input  placeholder="secondLauguage" type="text" ng-model="appData.globalOption.language.name.second" class="clo32 required">
                    <input  placeholder="thirdLauguage" type="text" ng-model="appData.globalOption.language.name.third" class="clo32 required">
                    <input  placeholder="price"  type="Number" ng-model="appData.globalOption.price" class="clo32 required">
                 </div>




              
              <input type="submit" value="Save" style="margin:25px;"> 
              <input type="button"   ng-if="(appData.globalOptionSign=='P' && appData.globalOptionGroup._id) ||  appData.globalOption._id"  ng-click="globalOptionDel('{{appData.globalOptionGroup._id}}','{{appData.globalOption._id}}')"    value="delete" style="margin:25px;">
</div>
         </ion-content></ion-modal-view>
