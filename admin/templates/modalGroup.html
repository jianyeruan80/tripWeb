  <ion-modal-view class="openmodal">
 

 <ion-header-bar>
             <h1 class = "title">Group</h1>
            
<!-- 
             <button class = "button icon icon-right" ng-click="openCustomerOption('P')">Option Group</button>

             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "closeGroup()"></button>

 -->



     <div class="buttons">
     <button class = "button icon icon-right" ng-click="openCustomerOption('P')">Add Option Group</button>&nbsp;&nbsp;
  <a class="button ion-close-circled" ng-click="closeGroup();" style="font-size:25px;"></a>
</div>








          </ion-header-bar>




          
          <ion-content>
<div class="formcontainer">
         <div class="icon_wrapper" ng-click="uploadPicture('groupPicture')" > <!-- onerror="defaultImg()"  -->
      <img src="{{CONFIG.path}}/{{appData.group.picture}}" id="groupPictureSrc" alt="Image not found"   style="margin-top:10px;width:100px;border-radius:5px;" />
    </div>
     <form enctype="multipart/form-data" method="post" id="groupForm" name="groupForm" ng-submit="groupUpdate()" >
    <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
       <input type="file" name="picture" id="groupPicture"  style="display:none" onchange="angular.element(this).scope().showPreview(this,'groupForm')"/>
      <input  placeholder="Group Name" type="text" ng-model="appData.group.name"  class="clo32 required" required/>
      <input  placeholder="second language" type="text" ng-model="appData.group.language.name.second"   class="clo32" />
      <input  placeholder="third language" type="text" ng-model="appData.group.language.name.third"   class="clo32" />
      <input  placeholder="Description" type="text" ng-model="appData.group.description"   class="clo32" />
      <input  placeholder="second language" type="text" ng-model="appData.group.language.description.second"   class="clo32" />
       <input  placeholder="third language" type="text" ng-model="appData.group.language.description.third"   class="clo32" />
       

        <input  placeholder="orderTime" type="text" ng-model="appData.group.orderTime"   class="clo32" />
         
         <ion-checkbox ng-model="appData.group.status"  ng-true-value="true" ng-false-value="false" class="clo32" style="border:0;height:40px;" >Status</ion-checkbox>
    
     
    
</div>
  

   <div ng-click="Global=!Global" style="font-size:20px;padding:5px;" >Global Option&nbsp;<span ng-class="{'ion-arrow-up-b':!!Global,'ion-arrow-down-b':!Global}"></span></div>
   <div class="list" ng-if="!!Global">

       <div class="item item-divider" ng-repeat-start="item in appData.globalOptionGroups track by $index">
             <div style="display:inline-block;width:80%">GroupName:{{item.group}}  Maximun:{{item.maximun}}{{item.minimun}}~ {{item.maximun}}</div>
             
             <div style="display:inline-block;width:20%">
               
               <ion-checkbox  style="width:0px;border:0;background:#ccc" ng-model="appData.group.globalOptions[$index]" 
           ng-true-value="'{{item._id}}'" ng-false-value="" ></ion-checkbox>
             </div>
        </div>
       <div class="item" ng-repeat-end ng-repeat="se in item.options track by $index">
             <div style="display:inline-block;width:33%"><b>Name:&nbsp;</b>{{se.name}}</div>
             <div style="display:inline-block;width:33%"><b>price:&nbsp;</b>{{se.price}}</div>
             <div style="display:inline-block;width:33%">
              <img src="{{CONFIG.path}}/{{se.picture}}" id="groupPictureSrc" alt="Image not found"   style="height:20px;border-radius:5px;" /></div>
       </div>
   

  </div>
   <div ng-show="!!(appData.optionGroups.length)>0" style="font-size:20px;padding:5px" ng-click="CustomerSign=!CustomerSign" >Customer Optionn&nbsp;<span ng-class="{'ion-arrow-up-b':!!CustomerSign,'ion-arrow-down-b':!CustomerSign}"></span></div>

  <div class="list" ng-if="!CustomerSign">
   <div class="item item-divider"  ng-click="openCustomerOption('P',$index)" ng-repeat-start="item in appData.optionGroups track by $index">
         <div style="display:inline-block;width:33%">GroupName:{{item.group}}  </div>
         <div style="display:inline-block;width:77%">{{item.minimun}}~ {{item.maximun}}</div>
         <div style="display:inline-block;width:33%">Maximun:{{item.maximun}}</div>
    </div>
   <div class="item" ng-repeat-end ng-repeat-start="se in item.options track by $index" ng-click="openCustomerOption('S',$parent.$index,$index)">
         <div style="display:inline-block;width:33%"><b>Name:&nbsp;</b>{{se.name}}</div>
         <div style="display:inline-block;width:33%"><b>price:&nbsp;</b>{{se.price}}</div>
         <div style="display:inline-block;width:33%">
          <img src="{{CONFIG.path}}/{{se.picture}}" id="groupPictureSrc" alt="Image not found"   style="height:20px;border-radius:5px;" /></div>
   </div>
   <div ng-repeat-end style="text-align:right;font-size:30px;width:20;padding:10px 50px;" ng-click="openCustomerOption('S',$index)">+</div>

  </div>
 <div class="submit">
      <input type="submit" value="Save" id="test123" />
    </div>
  </form>
</div>
         </ion-content></ion-modal-view>
