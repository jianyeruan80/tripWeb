
         <ion-modal-view class="openmodal">
          <ion-header-bar>
             <h1 class = "title">Options</h1>
             <button class = "button icon icon-right ion-ios-close-outline" 
                ng-click = "claseGlobalOptionGroup()"></button>
          </ion-header-bar>
          <ion-content>


       <div class="formcontainer">
        <form ng-submit="globalOptionGroupUpdate()" style="width:100%;text-align:center;" class="formcontainer">
       <div style="display:flex; justify-content: space-between;flex-flow:row wrap">
         
          <input  placeholder="group"  type="text" ng-model="appData.globalOptionGroup.group" class="clo32 required">
          <input  placeholder="secondLauguage" type="text" ng-model="appData.globalOptionGroup.language.second" class="clo32 required">
          <input  placeholder="thirdLauguage" type="text" ng-model="appData.globalOptionGroup.language.third" class="clo32 required">
         
          <input  placeholder="minimun"  type="text" ng-model="appData.globalOptionGroup.minimun" class="clo32 required">
          <input  placeholder="maximun" type="text" ng-model="appData.globalOptionGroup.maximun" class="clo32 required">
          <input  placeholder="order" type="text" ng-model="appData.globalOptionGroup.order" class="clo32 required">


              
       </div>
              
              <input type="submit" value="Save11" style="margin:25px;">
</div>
